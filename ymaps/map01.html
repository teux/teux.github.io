<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Стрельна</title>
        <script src="http://api-maps.yandex.ru/1.1/index.xml?key=ALe9P08BAAAAlvVzHQIABmLy3y265rucOFXBUkaNZXXDVYoAAAAAAAAAAACycKKhboX--a6k7JaFcypLI7H1HQ==" type="text/javascript"></script>
        <script type="text/javascript">
            YMaps.jQuery(function(){
                var map = new YMaps.Map(YMaps.jQuery("#ymap")[0]);
                map.addControl(new YMaps.TypeControl());
                map.addControl(new YMaps.ToolBar());
                map.addControl(new YMaps.Zoom());
                map.addControl(new YMaps.ScaleLine());
                map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
                var ml = new YMaps.YMapsML("http://teux.ru/ymaps/map01.xml");
                map.addOverlay(ml);
            })
        </script>
    </head>
    <body>
        <div id="ymap" style="width:100%;height:1000px"></div>
    </body>
</html>
